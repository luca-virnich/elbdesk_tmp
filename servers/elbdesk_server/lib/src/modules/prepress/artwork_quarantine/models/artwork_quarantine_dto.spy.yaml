# Artwork Quarantine
# 
# A qurantine object is created in the "Dateneingang" 
# -> This means the artwork is prepared by a graphic designer but not yet ordered or an actual part of a sales order
# An actual product or a product part can be created from this
class: ArtworkQuarantineDTO
table: ed_prepress_artwork_quarantine
fields:
  # Parent group
  group: ArtworkQuarantineGroupDTO?, relation(name=artwork_quarantine_group)

  #general
  description: String
  customer: CustomerDTO?, relation(optional)
  artwork: ArtworkDTO?, relation(optional)
  salesOrder: SalesOrderDTO?, relation(optional)
  quarantineUuid: String
  keywords: String?
  type: String?
  originalFilePath: String?

  status: String
  productType: String?
  printProcessType: String?

  # Dimensions
  width: double?
  height: double?
  cornerRadius: double?

  # Analysis data
  analysisData: ArtworkQuarantineAnalysisDataDTO?

  
  

  # Parsed colors from XML found in color palettes
  colors: List<ArtworkColorDTO>?

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?

