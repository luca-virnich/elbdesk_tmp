  artworkMasterId: int
  approvalType: String
  
  # The parent sales order item
  salesOrderItem: SalesOrderItemDTO?, relation

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
