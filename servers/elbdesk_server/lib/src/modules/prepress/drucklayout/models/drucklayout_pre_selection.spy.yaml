# Drucklayout Pre Selection
# 
# This is a part of a drucklayout and is the first "type" that is selected to create a template for a drucklayout
# See [Drucklayout] for more information
class: DrucklayoutPreSelectionDTO
table: ed_prepress_drucklayout_pre_selection
fields:

  customer: CustomerDTO?, relation(optional)
  description: String
  

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?
