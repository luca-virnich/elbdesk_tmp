# PrepressColorPaletteDTO
#
# A PrepressColorPaletteDTO is a color palette that bundles a set of colors
# This will typically be added through an import from an external source (AE color pilot)
#
# An example would be a "Pantone" color palette with up to hundreds of colors
#
# See [ArtworkColorDTO] for more details
#
class: PrepressColorPaletteDTO
table: ed_prepress_color_palette

fields:

  # Standard fields
  paletteName: String
  description: String
  customer: CustomerDTO?, relation(name=customer_prepress_color_palette, optional)

  # Color Relations
  colors: List<ArtworkColorDTO>?, relation(name=prepress_color_palette_artwork_color)

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?
