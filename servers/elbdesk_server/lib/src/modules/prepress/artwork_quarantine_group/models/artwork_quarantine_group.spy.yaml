# Artwork Quarantine Group
#
# Groups multiple artwork quarantine objects together
# Useful for managing related artworks as a single unit
class: ArtworkQuarantineGroupDTO
table: ed_prepress_artwork_quarantine_group
fields:
  # general
  
  customer: CustomerDTO?, relation(optional)
  status: String?
  artworkType: String?,
  type: String?,
  productType: String?,
  printProcessType: String?,
  width: double?,
  height: double?,
  cornerRadius: double?,
  description: String,
  selectedProductSeriesId: int?,
  outputPath: String?
  attachments: List<SystemFileDTO>?
  assignedUser: module:core:LightUserDTO?, relation(optional)

  # Child Quarantines
  artworkQuarantines: List<ArtworkQuarantineDTO>?, relation(name=artwork_quarantine_group)
  
  sendToAeAt: DateTime?
  sendToAeBy: int?

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?
  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?

  