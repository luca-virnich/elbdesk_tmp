# SalesOrder
# The main entity of a project in which every task has to be defined
# Is clearly assigned to a customer and usually ends in an invoice
class: SalesOrderStatusDTO
table: ed_sales_sales_order_status

fields:
  #general
  description: String
  color: String
  orderId: double
  

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?

indexes:
  sales_order_status_description_idx:
    fields: description
    unique: true
