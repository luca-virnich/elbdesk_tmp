class: AppClientDTO
table: ed_crm_app_client

fields:

  contact: ContactDTO?, relation(optional)
  description: String
  automationEngine: String
  # employees: List<AppUserDTO>?, relation(optional)
  

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?

indexes:
  app_client_contact_id_idx:
    fields: contactId
    unique: true
