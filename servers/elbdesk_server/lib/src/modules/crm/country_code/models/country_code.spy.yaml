
class: CountryCodeDTO
table: ed_crm_country_code

fields:
  code: String
  countryRegionName: String
  isoCode: String
  numericCode: int
  addressFormat: CountryCodeAddressFormat
  contactAddressFormat: CountryCodeContactAddressFormat
  federalRegion: String?
  euCode: String?
  intrastatCode: String?
  taxScheme: String?
  showState: bool
  isPrimary: bool

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?


indexes:
  country_code_code_idx:
    fields: code
    unique: true
  country_code_name_idx:
    fields: countryRegionName
    unique: true
      
