# Department Code
#
# A DepartmentCode resembles a specific department or "station" of a company
# -> Used to cluster employees into teams
#
class: DepartmentCodeDTO
table: ed_crm_department_code

fields:
  code: String
  description: String

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?

indexes:
  department_code_code_idx:
    fields: code
    unique: true

  department_code_description_idx:
    fields: description
    unique: true
