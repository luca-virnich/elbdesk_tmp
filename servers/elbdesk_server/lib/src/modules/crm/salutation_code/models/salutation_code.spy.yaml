
class: SalutationCodeDTO
table: ed_crm_salutation_code

fields:
  code: String
  description: String

  isPrimaryPerson: bool
  isPrimaryCompany: bool

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?


  
indexes:
  salutation_code_code_idx:
    fields: code
    unique: true
  salutation_code_description_idx:
    fields: description
    unique: true
