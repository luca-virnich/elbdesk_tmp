# CRM event model
class: CrmEventDTO
table: ed_crm_event

fields:
  # type: String
  name: String
  description: String
  startDate: DateTime
  endDate: DateTime?
  executionDate: DateTime?
  status: String
  contacts: List<CrmEventContactJT>?, relation(optional, name=crm_contact_event)

  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?