# Customer Customer
#
# A CustomerCustomer resembles a Customer that is a customer of another Customer
#
# This is used to define the actual "end" customer of our Elbdesk Client
#
class: CustomerCustomerDTO
table: ed_crm_customer_customer

fields:

  customer: CustomerDTO?, relation
  customerCustomerContact: ContactDTO?, relation
  
  # meta information
  ## created
  createdAt: DateTime
  createdById: int?
  ## last modified
  lastModifiedAt: DateTime?
  lastModifiedById: int?

  ## deleted
  deletedAt: DateTime?
  deletedById: int?
  ## edited
  editingById: int?
  editingSince: DateTime?
  ## draft
  isDraft: bool
  ## edit session
  editingSession: String?
